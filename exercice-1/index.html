<!DOCTYPE html>
<html>
<head>
	<title>Formulaire - Exercice-1 </title>
</head>
<body>
  <div id='app'></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="lib/todo-easy-plugin.js"></script>
  <script>
    // Run the Plugin
    $(document).ready(function() {
      var myForm = $('#app').MyForm({
            css: [{
                padding: 10,
                fontSize: 15,
                borderRadius: 5,
                border: '4px solid'
            }],
            form: [{
                type: 'text',
                required: true,
                options: {
                    placeholder: 'nom',
                    validRegex: '[a-zA-A0-9]{3,}',
                    error:  'Erreur',
                },
            },
            {
                type: 'text',
                required: true,
                options: {
                    placeholder: 'Prenom',
                    validRegex: '[a-zA-A0-9]{3,}',
                    error:  'Erreur',
                }
            },
       
            {
            type: 'text',
            required: true,
            options: {
                placeholder: 'Date de naissance',
                validRegex: '2',
                error:  'Erreur',
                }
            },  
           
            ]
            
        });
    });
  </script>
</body>
</html>
